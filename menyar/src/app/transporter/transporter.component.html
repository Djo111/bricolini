<div class="app-container">
  <app-sidebar></app-sidebar>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <div class="table-responsive custom-table-padding">
<table  mat-table [dataSource]="users" class="mat-table">


  <!-- Position Column -->
  <ng-container  matColumnDef="id">
    <th  mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let user"> {{user._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
    <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef> Region </th>
    <td mat-cell *matCellDef="let user"> {{user.region}} </td>
  </ng-container>
  <ng-container matColumnDef="number_of_small_trucks">
    <th mat-header-cell *matHeaderCellDef> number_of_small_trucks </th>
    <td mat-cell *matCellDef="let user"> {{user.number_of_small_trucks}} </td>
  </ng-container>
  <ng-container matColumnDef="number_of_medium_trucks">
    <th mat-header-cell *matHeaderCellDef> number_of_medium_trucks </th>
    <td mat-cell *matCellDef="let user"> {{user.number_of_medium_trucks}} </td>
  </ng-container>
  <ng-container matColumnDef="number_of_big_trucks">
    <th mat-header-cell *matHeaderCellDef> number_of_big_trucks </th>
    <td mat-cell *matCellDef="let user"> {{user.number_of_big_trucks}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <button type="button" class="btn btn-info" (click)="delete(user._id)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    <div>
      <h3>
      </h3>
    </div>

    <div *ngIf="!clickedRows.size">
    </div>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</div>
  </div>
</div>
</div>
