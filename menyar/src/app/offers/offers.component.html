<div class="app-container">
  <app-sidebar></app-sidebar>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <div class="table-responsive custom-table-padding">
          <table  mat-table [dataSource]="offers" class="mat-table">


            <!-- Position Column -->
            <ng-container  matColumnDef="id">
              <th  mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let offer"> {{offer._id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> image </th>
              <td mat-cell *matCellDef="let offer"> <img [src]="'http://localhost:3000/'+offer.img" class="offer-image"> </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef> location </th>
              <td mat-cell *matCellDef="let offer"> {{offer.location}}
              </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>

              <td mat-cell *matCellDef="let offer">
                <button type="button " class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="acceptOffer(offer._id)">Accept</button>
                <br>
                <button type="button" class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#exampleModal1"(click)="declineOffer(offer)">Decline</button>

              </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div>
            <h3>
            </h3>
          </div>
         </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Offer confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5> Offer accepted </h5>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel1"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5> Offer declined </h5>
      </div>
    </div>
  </div>
</div>
